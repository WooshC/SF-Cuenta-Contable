<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Contable</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Incluir la librería SheetJS para exportar a Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Módulo Contable</h1>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Sección para cargar archivos -->
    <div class="file-upload">
      <button onclick="chooseFolder()">Seleccionar Carpeta</button>
      <button onclick="chooseFiles()">Seleccionar Archivos XML</button>
      <button onclick="downloadExcel()">Descargar Excel</button>

      <!-- Inputs ocultos para seleccionar archivos o carpetas -->
      <input type="file" id="folderInput" accept=".xml" style="display:none" webkitdirectory onchange="extractData()">
      <input type="file" id="filesInput" accept=".xml" style="display:none" multiple onchange="extractData()">
    </div>

    <!-- Tabla para mostrar los datos -->
    <table id="dataTable" style="width:100%; display:none;">
      <thead>
        <tr>
          <th>Fecha de Emisión</th>
          <th>Razón Social</th>
          <th>RUC</th>
          <th>Descriopcion</th>
          <th>Valor</th>
          <th>Base Imponible</th>
          <th>Número de Autorización</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Las filas se llenarán con los datos extraídos -->
      </tbody>
    </table>

    <!-- Formulario para editar los datos -->
    <div id="editForm" style="display:none;">
      <h3>Editar Datos</h3>
      <form id="editDataForm">
        <label for="fechaEmisionEdit">Fecha de Emisión</label>
        <input type="text" id="fechaEmisionEdit" name="fechaEmision">

        <label for="razonSocialEdit">Razón Social</label>
        <input type="text" id="razonSocialEdit" name="razonSocial">

        <label for="rucEdit">RUC</label>
        <input type="text" id="rucEdit" name="ruc">

        <label for="baseImponibleEdit">Base Imponible</label>
        <input type="number" id="baseImponibleEdit" name="baseImponible">

        <label for="numeroAutorizacionEdit">Número de Autorización</label>
        <input type="text" id="numeroAutorizacionEdit" name="numeroAutorizacion">
      </form>
    </div>
  </div>

  <!-- Vinculación al archivo de scripts externos -->
  <script src="scripts/scripts.js"></script>
</body>
</html>
